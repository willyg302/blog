<div id="masonry" masonry item-selector=".item" column-width="72">
	<div class="item x-2 y-2">
		<object height="100%" width="100%" data="img/willyg-logo.svg" type="image/svg+xml"></object>
	</div>
	<div id="filter-tile" class="item tile x-4 y-4">
		You are currently viewing
		<a href="#" buttons="no" editable-text="filter.search">{{ filter.search || 'all' }}</a>
		notes about
		<a href="#" buttons="no" editable-select="filter.category" e-ng-options="c for c in categories">{{ filter.category }}</a>
		between
		<a href="#" editable-date="filter.start">{{ filter.start || 'the Big Bang' }}</a>
		and
		<a href="#" editable-date="filter.end">{{ filter.end || 'tomorrow' }}</a>.
	</div>
	<div class="masonry-brick item post" ng-repeat="post in posts | filter:filterPosts(filter) | orderBy:-post.date">
		<h3><a ng-href="#post/{{ post.url }}">{{ post.title }}</a></h3>
		<small>{{ post.date | toDate | date:'EEEE, MMMM d y' }}</small>
		<div class="categories">
			<span ng-repeat="category in post.categories">
				<span class="label" ng-class="getCategoryClass($index)" ng-click="setCategory(category)">{{ category }}</span>
			</span>
		</div>
		<p class="desc" ng-bind-html="renderHtml(post.more)"></p>
	</div>
</div>
